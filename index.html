<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Caesar+Dressing&family=Nunito:ital,wght@0,400;0,600;0,700;1,400&family=Special+Elite&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Componentes</title>
</head>
<body>
    <header class="scticky w100 flex box-shadow headerG">
        <p class="branding">Mis componentes</p>
    </header>
    <main class="mainG grid">

        <article class="componentOne grid">
            <h2 class="h2 titleComponentOne">Pregunta - Respuesta</h2>
            <p class="p descriptionComponentOne">Responde marcando la alternativa correcta y obtén un puntaje de conocimiento sobre 100 puntos.</p>
            <section class="containerData">
                <div class="menuComponentOne flex">
                    <button class="btnPlayComponentOne" id="btnPlayComponentOne">Quiero jugar</button>
                    <button class="btnOverComponentOne none" id="btnOverComponentOne">Salir</button>
                    <div class="chronometer"><p id="theme"></p></div>
                    <div class="chronometer"><p id="time">25 seg</p></div>
                    <div class="w100 flex recordComponentOne none" id="recordComponentOne">
                        <input class="inputsComponentOne" type="text" name="player" id="player" placeholder="Nick">
                        <input class="inputsComponentOne" type="email" name="email" id="email" placeholder="Correo">
                        <button id="loginComponentOne">Empezar</button>
                    </div>  
                </div>
                <h3 class="h3 question" id="question"></h3>
                <ul class="options" id="options">
                    <li id="op1"></li>
                    <li id="op2"></li>
                    <li id="op3"></li>
                </ul>
                <div class="lds-dual-ring none" id="loaderComponentOne"></div>
            </section>
            <div class="containerScore flex">
                <p class="playerName" id="playerName"></p>
                <p class="score" id="score">10</p>
                <p class="score">Puntos</p>
            </div>

        </article>
        
        <article class="componentTwo">
            <h2 class="h2">Componente N°2</h2>
        </article>
        <article class="componentThree">
            <h2 class="h2">Componente N°3</h2>
        </article>
        <article class="componentFour">
            <h2 class="h2">Componente N°4</h2>
        </article>
    </main>
    <footer class="w100 footerG">
        <p class="p">Alexander Aparicio</p>
    </footer>
    <script src="js/index.js" type="module"></script>
</body>
</html>
